{% extends 'base.html' %}

{% block title %}Error - Sistema de Gestión de Clínica{% endblock %}

{% block content %}
<div class="text-center my-5">
    <h1 class="display-4 text-danger">¡Ups! Algo salió mal</h1>
    <div class="alert alert-danger mx-auto my-4" style="max-width: 600px;">
        <p class="mb-0">{{ error }}</p>
    </div>
    <p class="lead">Ha ocurrido un error inesperado. Por favor, contacte al administrador del sistema.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Volver a la página principal</a>
</div>
{% endblock %}
